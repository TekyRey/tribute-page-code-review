<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main>
      <div id="top-page">
        <h1 id="title">What's your favorite cat?</h1>
        <p id="description">Thank you for your time!!</p>
      </div>
      <div id ='forms'>

        <form id='survey-form'>
          <div id="layout-name">
            <label id="name-label" for ='name'>Enter Your Name:</label>
            <input type='text' id='name' placeholder="Name" required>
          </div>
          <div id="layout-email">
            <label id="email-label" for ='email'>Enter Your Email:</label>
            <input type='email' id='email' placeholder="Email" required>
          </div>
          <div id="layout-number">
            <label id="number-label" for ='number'>Enter Your Age:</label>
            <input type='number' min="18" max="100" id='number' placeholder="Age" required>
          </div>
        </form>
      </div>
    </main>
    <script  src="js/index.js"></script>
  </body>
</html>
